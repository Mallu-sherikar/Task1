<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>
  <!-- Bootstrap CSS cdn-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-primary">Ultimaze Technology</h1>
    <form>
      <div class="form-group">
        <label for="emailHelp"></label>
        <small id="emailHelp" class="form-text text-muted">Enter your login details</small><br>
        </div>
        <div class="form-group mt-3">
        <label for="name">Email ID or Username:</label>
        <input type="email" class="form-control" id="name" placeholder="Enter your username or email">
      </div>
      <div class="form-group mt-3 mb-3">
        <label for="Password">Password:</label>
        <input type="password" class="form-control" id="Password" placeholder="Enter your Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<!-- Bootstrap JS (Optional, for some components like dropdowns) -->
<script src="bootstrap/js/jquery-3.7.1"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
