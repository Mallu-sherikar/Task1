<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Example</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: blue;
        }
        body{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1 style="color: barkblue;">CSS Example</h1>
    <h1>This is an example of using inline CSS.</h1>
    <p class="external-css">This is an example of using external CSS.</p>
    <h2>This is an example of using internal CSS.</h2>
</body>
</html>
