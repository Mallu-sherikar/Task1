<!DOCTYPE html>
<html lang="en">
<title>TABLE TAG</title>
<style type="text/css">
table,th,td{
	border:1px solid black;
}
</style>
<body>
	<table>
		<h1>Rowspan</h1>
		<tr>
			<th>Name</th>
			<th>Subject</th>
			<th>Marks</th>
		</tr>
		<tr>
			<th rowspan="3">Mallu</th>
			<td>CS</td>
			<td>89</td>
		</tr>
		<tr>
			<td>Biology</td>
			<td>75</td>
		</tr>
		<tr>
			<td>Physics</td>
			<td>60</td>
		</tr>
	</table>
<br>
	<table>
		<h1>Colspan</h1>
		<tr>
			<th colspan="2">name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Naveen</td>
			<td>Mallu</td>
			<td>45</td>
		</tr>
		<tr>
			<td>Malatesh</td>
			<td>sachin</td>
			<td>34</td>
		</tr>
	</table>
</body>
</html>
